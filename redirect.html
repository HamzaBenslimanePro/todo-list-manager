<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Features</title>
    <link rel="stylesheet" href="css/upcoming.css"> <!-- Add styling for this page -->
    <script>
        // Redirect to the homepage after 5 seconds
        setTimeout(() => {
            window.location.href = "index.html"; // Change this to your desired page
        }, 10000); // 5000ms = 5 seconds
    </script>
</head>
<body>
    <div class="container">
        <h1>Feature Coming Soon!</h1>
        <p>We are working hard to bring you this feature. Stay tuned!</p>
        <p>You will be redirected back to the homepage in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
        // Countdown timer
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        setInterval(() => {
            if (countdown > 0) {
                countdown -= 1;
                countdownElement.textContent = countdown;
            }
        }, 1000);
    </script>
</body>
</html>
