<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Calendar</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/calendar.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img id="logo" src="img/taskmaster_logo_black.png">
        </a>
        <h1 id="username">Welcome, User</h1>
        <button id="importTasksBtn">Import Tasks</button>
        <input type="file" id="taskFileInput" style="display: none;">
        <button id="logoutButton">Logout</button>
    </header>
    <div id="calendar"></div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Task</h2>
            <form id="taskForm">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" required>
                <label for="endDate">End Date</label>
                <input type="date" id="endDate">
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" required>
                <label for="taskTime">Task Time</label>
                <input type="time" id="taskTime">
                <label for="taskCategory">Category</label>
                <select id="taskCategory">
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Sport">Sport</option>
                    <option value="Art">Art</option>
                    <option value="Others">Others</option>
                </select>
                <label for="taskDescription">Description</label>
                <textarea id="taskDescription"></textarea>
                <label for="taskPriority">Priority</label>
                <select id="taskPriority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <label for="taskDone">Done</label>
                <input type="checkbox" id="taskDone">
                <button type="submit">Save Task</button>
            </form>
            <button id="deleteTaskBtn" style="display: none;">Delete Task</button>
        </div>
    </div>

    <!-- Filters -->
    <div id="filters">
        <label for="filterPriority">Filter by Priority:</label>
        <select id="filterPriority">
            <option value="">All</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <label for="filterCategory">Filter by Category:</label>
        <select id="filterCategory">
            <option value="">All</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Sport">Sport</option>
            <option value="Art">Art</option>
            <option value="Others">Others</option>
        </select>
    </div>
    
    <!-- Confirm Modal -->
    <div id="confirmModal" style="display: none;">
        <div>
            <span class="close">&times;</span>
            <p id="confirmModalMessage"></p>
            <button id="confirmCreateTasksBtn">Create Tasks</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <script src="js/UserCalendar.js"></script>
</body>
</html>
