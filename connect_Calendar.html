<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Calendar</title>
    <link rel="stylesheet" href="css/connect-styles.css"> <!-- Link to your CSS for this page -->
</head>
<body>
    <header>
        <a href="index.html">
            <img id="logo" src="img/taskmaster_logo_black.png" > 
        </a>
        <h1 id="title">Connect to Calendar</h1>
    </header>

    <main>
        <section id="login">
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Log In</button> 
            </form>
        </section>

        <section id="signupForm">
            <h2>Sign Up</h2>
            <form id="signupform">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="signupUsername" required>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required> <br>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>



    <script src="js/connect_Calendar.js" defer></script> <!-- Script for handling form submissions -->
</body>
</html>
